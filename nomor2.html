<!DOCTYPE html>
<head>
    <title>nilai rata-rata</title>
</head>
<body>
    <script>

            var nilaiSantri = [ 50, 90, 65, 67, 89, 80, 50, 97, 84 ]
            var rataRata = 0

            for(i=0; i<nilaiSantri.length; i++) {
                 rataRata += nilaiSantri[i]
            }
            document.write(rataRata/nilaiSantri.length)
    </script>
</body>
