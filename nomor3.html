<!DOCTYPE html>
<head>
    <title>function</title>
</head>
<body>
    <script>

        var panjang = 5
        var lebar = 7
        function LuasPersegiPanjang(panjang, lebar) {
            document.write("hasil " + panjang*lebar);
        }
        LuasPersegiPanjang(panjang = 5, lebar = 7)


    </script>
</body>
