<!DOCTYPE html>
<head>
    <title>for</title>
</head>
<body>
    <script>

        for(x=1; x<10; x++){
            for(y=1; y<10; y++){
                if(x==y || 10 - y==x) document.write("*")
                else 
                document.write("_")
            }
            document.write("</br>")
        }
        
    </script>
</body>
